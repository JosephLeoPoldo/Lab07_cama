{% block content %}
  <div style="text-align: center; margin: 20px;">
    <a href="{% url 'estadisticas' %}" style="display: inline-block; margin-left: 20px; background-color: #d4e428; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-weight: bold;">Consulta ORM</a>
    <h1 style="font-size: 32px; color: #333; display: inline-block;">Lista de Eventos</h1>
    <a href="{% url 'crear_evento' %}" style="display: inline-block; margin-left: 20px; background-color: #1fd59b; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-weight: bold;">Nuevo Evento</a>
    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
      <thead>
        <tr>
          <th style="background-color: #0077B6; color: white; padding: 10px;">Nombre del Evento</th>
        </tr>
      </thead>
      <tbody>
        {% for evento in eventos %}
          <tr>
            <td style="padding: 10px; border: 1px solid #ddd;">
              <a href="{% url 'detalle_evento' evento.id %}" style="text-decoration: none; color: #0077B6; font-weight: bold;">
                {{ evento.nombre }}
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
